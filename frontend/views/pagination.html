<nav aria-label="...">
<ul class="pagination justify-content-center">
    <li class="page-item">
    <a class="page-link" aria-label="Previous"  ng-click="previousPage()">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
    </a>
    </li>
    <li class="page-item" ng-class="{ 'active': currentPage === page }" ng-repeat="page in pages"><a class="page-link" ng-click="paginate(page)">{{ page }}</a></li>
    <a class="page-link" aria-label="Next" ng-click="nextPage()">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only" >Next</span>
    </a>
    </li>
</ul>
</nav>
